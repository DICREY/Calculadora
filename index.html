<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Calc</title>
</head>
<body>
    <main>
        <section class="calc">
            <span>
                <input type="text" id="screen" class="screen"></input>
                <p id="screen-second" class="screen-second"></p>
            </span>
            <section id="btns-container" class="btns-container">
                <button class="dynamic-btns" id="div">/</button>
                <button class="dynamic-btns" id="porcentaje">%</button>
                <button class="delete-all-btn" id="delete-all">C</button>
                <button class="delete-btn" id="btnDelete">Del</button>
                <button class="" id="nine">9</button>
                <button class="" id="eight">8</button>
                <button class="" id="seven">7</button>
                <button class="dynamic-btns" id="mult">X</button>
                <button class="" id="six">6</button>
                <button class="" id="five">5</button>
                <button class="" id="four">4</button>
                <button class="dynamic-btns" id="rest">-</button>
                <button class="" id="three">3</button>
                <button class="" id="two">2</button>
                <button class="" id="one">1</button>
                <button class="dynamic-btns" id="sum">+</button>
                <button class="" id="threeCeros">000</button>
                <button class="" id="twoCeros">00</button>
                <button class="" id="cero">0</button>
                <button class="dynamic-btns" id="igual">=</button>
            </section>
        </section>
    </main>
    <script src="scripts/index.js"></script>
</body>
</html>
